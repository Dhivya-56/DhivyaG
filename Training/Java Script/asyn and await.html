<html>
  <head>
    <title>sample</title>
  </head>
  <body>
    <script>
      function resolveAfterTime() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("resolved");
          }, 2000);
        });
      }

      async function call() {
        alert("calling");
        const res = await resolveAfterTime();
        alert(res);
      }

      call();
    </script>
  </body>
</html>
