<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      var promise = new Promise(function (resolve, reject) {
        const x = "Dhivya";
        const y = "Dhivya";
        if (x === y) {
          resolve();
        } else {
          reject();
        }
      });

      promise
        .then(function () {
          alert("Success, You are a Dhivya");
        })
        .catch(function () {
          alert("Some error has occurred");
        });
    </script>
  </body>
</html>
