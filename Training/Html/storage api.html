<html>
    <head>
        <title>storage</title>
        </head>
        <body>
            <div  id="result"></div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
            <script>
            if (typeof(Storage) !== undefined)
            {
              localStorage.setItem("lastname","Dhivi")
             document.getElementById("result").innerHTML=localStorage.getItem("lastname");
            }
            else{
                document.getElementById("result").innerHTML="sorry ,your browser is not supported";
            }
            </script>
            </body>
              </html>
